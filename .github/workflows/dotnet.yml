name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
      with:
        path: MeasureApp

    - name: Checkout Dependency Repo
      uses: actions/checkout@v4
      with:
        repository: crthu/carrotlink.net
        path: CarrotLink.NET\CarrotLink.Core   

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore MeasureApp/MeasureApp
    
    - name: Build
      run: dotnet build MeasureApp/MeasureApp --no-restore
      
    - name: Test
      run: dotnet test MeasureApp/MeasureApp --no-build --verbosity normal
